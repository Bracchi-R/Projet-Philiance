<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
/>

<div class="container">
  <br />

  <div class="card bg-light">
    <article class="card-body mx-auto">
      <h4 class="card-title mt-3 text-center">Crée un compte</h4>
      <p class="text-center">Commencez avec votre compte gratuit</p>
      <p>
        <a  class="btn btn-block btn-twitter">
          <i class="fab fa-twitter"></i>   Connection via Twitter</a
        >
        <a  class="btn btn-block btn-facebook">
          <i class="fab fa-facebook-f"></i>   Connection via facebook</a
        >
      </p>
      <p class="divider-text">
        <span class="bg-light">OU</span>
      </p>
      <form (ngSubmit)="addUser()">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input
          formControlName="nom"
            name=""
            class="form-control"
            placeholder="Nom"
            type="text"
          />
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input
            formControlName="prenom"
              name=""
              class="form-control"
              placeholder="Prenom"
              type="text"
            />
          </div>
        <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-envelope"></i>
            </span>
          </div>
          <input
          formControlName="mail"
            name=""
            class="form-control"
            placeholder="Email"
            type="email"
          />
        </div>
        <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
          </div>

          <input
          formControlName="tel"
            name=""
            class="form-control"
            placeholder="Téléphone"
            type="text"
          />
        </div>
        <!-- form-group// -->
        <!-- form-group end.// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input
          formControlName="mdp"
            class="form-control"
            placeholder="Crée password"
            type="password"
          />
        </div>
        
        <!-- <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input
            class="form-control"
            placeholder="Répéter password"
            type="password"
          />
        </div> -->
        
        <div class="form-group">
          <button type="submit" class="cree btn btn-primary btn-block">
            Crée
          </button>
        </div>
        <!-- form-group// -->
        <p class="text-center">Si vous avez un compte <a href="">Connection</a></p>
      </form>
    </article>
  </div>
  <!-- card.// -->
</div>
<!--container end.//-->
