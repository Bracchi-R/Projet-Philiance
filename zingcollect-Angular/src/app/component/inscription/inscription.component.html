<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
/>

<div class="container">
  <br />

  <div class="card bg-light">
    <article class="card-body mx-auto">
      <h4 class="card-title mt-3 text-center">Créer un compte</h4>
      <p class="text-center">Et tout ça, c'est gratuit !</p>
      <p>
        <a class="btn btn-block btn-twitter text-white">
          <i class="fab fa-twitter"></i>   Connexion via Twitter</a
        >
        <a class="btn btn-block btn-facebook text-white">
          <i class="fab fa-facebook-f"></i>   Connexion via Facebook</a
        >
      </p>
      <p class="divider-text">
        <span class="bg-light">OU</span>
      </p>
      <form [formGroup]="userForm" (ngSubmit)="ajouterUser()" >
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input
          formControlName="nom"
            name=""
            class="form-control"
            placeholder="Nom"
            type="text"
          />
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input
            formControlName="prenom"
            name=""
            class="form-control"
            placeholder="Prénom"
            type="text"
          />
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-envelope"></i>
            </span>
          </div>
          <input
            formControlName="mail"
            name=""
            class="form-control"
            placeholder="Email"
            type="email"
          />
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
          </div>

          <input
            formControlName="tel"
            name=""
            class="form-control"
            placeholder="Téléphone"
            type="text"
          />
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input
            formControlName="mdp"
            class="form-control"
            placeholder="Mot de passe"
            type="password"
          />
        </div>

        <!-- <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input
            class="form-control"
            placeholder="Répéter password"
            type="password"
          />
        </div> -->

        <div class="form-group">
          <button (ngSubmit)="ajouterUser()" type="submit" class="cree btn btn-block">
            Valider
          </button>
        </div>
        <p class="text-center">
          Si vous avez un compte,
          <a routerLink="connection" href="#">connectez-vous ici</a>
        </p>
      </form>
    </article>
  </div>
</div>

<br /><br />
