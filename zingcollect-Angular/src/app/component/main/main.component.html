<div class="container px-4 px-lg-5">
  <!-- Call to Action-->
  <div class="card titre text-white my-5 py-4 text-center fs-2">
    <div class="card-body">
      <p class="text-white m-0">Panel de collections</p>
    </div>
  </div>
  <!-- Content Row-->
  <div class="row gx-4 gx-lg-5">
    <div *ngFor="let collection of collectionsAleatoires" class="col-md-4 mb-5">
      <div class="card">
        <div class="card-body">
          <h2 class="nom card-title">{{ collection.nom }}</h2>
        </div>
        <div class="divimg card-body">
          <img class="rounded" src="{{ collection.image }}" alt="" />
        </div>
        <div class="desc card-body scroll">
          <p class="card-text">
            {{ collection.description }}
          </p>
        </div>
        <div class="card-footer">
          <button
            (click)="redirectToMaCollection(collection.id)"
            class="color btn btn-sm"
            href="#!"
          >
            Info
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
