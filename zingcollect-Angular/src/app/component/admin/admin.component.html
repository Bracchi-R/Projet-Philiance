<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table user-list">
            <thead>
              <tr>
                <th><span>Utilisateur</span></th>
                <th class="text-center"><span>Admin</span></th>
                <th><span>Email</span></th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>
                  <span>{{user.nom}}, {{user.prenom}}</span>
                </td>
                
                <td class="text-center">
                  <span class="label label-default">{{user.admin}}</span>
                </td>
                <td>
                  <span>{{user.mail}}</span>
                </td>
                <td style="width: 20%">
                  <button class="table-link danger" (click)="deleteUser(user.id)">
                    <span class="fa-stack">
                      <i class="bi bi-x-square-fill"></i>
                    </span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
