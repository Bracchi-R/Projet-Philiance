<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
/>

<div class="container">
  <br />

  <div class="card bg-light">
    <article class="card-body mx-auto">
      <h4 class="card-title mt-3 text-center">
        Ajoute un objet à ta Collection
      </h4>

      <p class="divider-text">
        <span class="bg-light"></span>
      </p>
      <form [formGroup]="objetForm" (ngSubmit)="ajouterObjet()">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="bi bi-arrow-right-circle"></i>
            </span>
          </div>
          <input
            formControlName="nom"
            name=""
            class="form-control"
            placeholder="Nom de l'objet"
            type="text"
          />
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="bi bi-image"></i> </span>
          </div>
          <input
            formControlName="image"
            name=""
            class="form-control"
            placeholder="URL image"
            type="text"
          />
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="bi bi-arrow-right-circle"></i>
            </span>
          </div>
          <input
            formControlName="marque"
            name=""
            class="form-control"
            placeholder="Marque de l'objet"
            type="text"
          />
        </div>

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="bi bi-card-text"></i>
            </span>
          </div>
          <textarea
            formControlName="description"
            name=""
            class="form-control"
            placeholder="Description"
            type="text"
          ></textarea>
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="bi bi-currency-euro"></i>
            </span>
          </div>
          <input
            formControlName="prixVente"
            name=""
            class="form-control"
            placeholder="Prix de vente"
            type="text"
          />
        </div>

        <div class="input-group form-group">
          <label class="input-group-text" for="inputGroupSelect01">État</label>

          <select class="form-select" formControlName="etat">
            <option *ngFor="let etat of listEtat" [ngValue]="etat">
              {{ etat.nom }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <button
            type="submit"
            (ngSubmit)="ajouterObjet()"
            class="btn  btn-block"
            Onclick="javascript:window.history.go(0)"
          >
            Ajouté
          </button>
        </div>
      </form>
    </article>
  </div>
</div>

<br /><br />
